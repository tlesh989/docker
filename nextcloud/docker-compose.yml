services: 
  db:
    image: linuxserver/mariadb:latest
    container_name: nextcloud_db
    volumes:
      - nextcloud-db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    restart: always
    environment:
      - TZ=${TZ} 
      - PUID=${PUID} 
      - PGID=${PGID} 
      - MYSQL_USER=${MYSQL_USER} 
      - MYSQL_ROOT_PASSWORD=${ROOT_ACCESS_PASSWORD} 
      - MYSQL_PASSWORD=${DATABASE_PASSWORD} 
      - MYSQL_DATABASE=${USER_DB_NAME}   

  redis:
    image: redis:alpine
    container_name: nextcloud_redis
    restart: always
    networks:
      - default
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro

  nextcloud:
    depends_on:
      - redis
      - db
    image: linuxserver/nextcloud:latest 
    container_name: nextcloud
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./config:/config"
      - "./data:/data"
    networks:
      - traefik_proxy
      - default
    security_opt:
      - no-new-privileges:true
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.tcp.routers.nextcloud-tcp.entrypoints=websecure"
      - "traefik.tcp.routers.nextcloud-tcp.rule=Host(`nextcloud.${DOMAINNAME}`)"
      - "traefik.tcp.routers.nextcloud-tcp.tls.certresolver=letsencrypt"
      - "traefik.tcp.routers.nextcloud-tcp.tls.passthrough=true"
      - "traefik.tcp.routers.nextcloud-tcp.service=nextcloud-tcp-svc"
      - "traefik.tcp.services.nextcloud-tcp-svc.loadbalancer.server.port=443"

networks:
  traefik_proxy:
    external: true

volumes:
  nextcloud-db: